<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsertableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsertableLabel_username}"/>
                    <h:outputText value="#{usertableController.selected.username}" title="#{bundle.ViewUsertableTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsertableLabel_password}"/>
                    <h:outputText value="#{usertableController.selected.password}" title="#{bundle.ViewUsertableTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usertableController.destroyAndView}" value="#{bundle.ViewUsertableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsertableEditLink}"/>
                <br />
                <h:commandLink action="#{usertableController.prepareCreate}" value="#{bundle.ViewUsertableCreateLink}" />
                <br />
                <h:commandLink action="#{usertableController.prepareList}" value="#{bundle.ViewUsertableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsertableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
