<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsertableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsertableLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usertableController.selected.username}" title="#{bundle.EditUsertableTitle_username}" required="true" requiredMessage="#{bundle.EditUsertableRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUsertableLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usertableController.selected.password}" title="#{bundle.EditUsertableTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{usertableController.update}" value="#{bundle.EditUsertableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsertableViewLink}"/>
                <br />
                <h:commandLink action="#{usertableController.prepareList}" value="#{bundle.EditUsertableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsertableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
