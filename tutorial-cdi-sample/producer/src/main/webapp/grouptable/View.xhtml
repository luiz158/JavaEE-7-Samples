<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrouptableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrouptableLabel_groupname}"/>
                    <h:outputText value="#{grouptableController.selected.groupname}" title="#{bundle.ViewGrouptableTitle_groupname}"/>
                    <h:outputText value="#{bundle.ViewGrouptableLabel_usertable}"/>
                    <h:outputText value="#{grouptableController.selected.usertable}" title="#{bundle.ViewGrouptableTitle_usertable}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grouptableController.destroyAndView}" value="#{bundle.ViewGrouptableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrouptableEditLink}"/>
                <br />
                <h:commandLink action="#{grouptableController.prepareCreate}" value="#{bundle.ViewGrouptableCreateLink}" />
                <br />
                <h:commandLink action="#{grouptableController.prepareList}" value="#{bundle.ViewGrouptableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrouptableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
