<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrouptableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrouptableLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{grouptableController.selected.groupname}" title="#{bundle.EditGrouptableTitle_groupname}" required="true" requiredMessage="#{bundle.EditGrouptableRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.EditGrouptableLabel_usertable}" for="usertable" />
                    <h:selectOneMenu id="usertable" value="#{grouptableController.selected.usertable}" title="#{bundle.EditGrouptableTitle_usertable}" >
                        <f:selectItems value="#{usertableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{grouptableController.update}" value="#{bundle.EditGrouptableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrouptableViewLink}"/>
                <br />
                <h:commandLink action="#{grouptableController.prepareList}" value="#{bundle.EditGrouptableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrouptableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
