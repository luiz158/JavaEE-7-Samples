<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Operation</h1>
        <div>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Name:"/>
                    <h:inputText id="name" value="#{operationBean.name}"/>
                    <h:message for="name"/>
                    <h:outputLabel value="Age:"/>
                    <h:inputText id="age" value="#{operationBean.age}" />
                    <h:message for="age"/>
                    <h:outputLabel value="Date of Birth:"/>
                    <h:inputText rendered="true" id="dob"  value="#{operationBean.dateOfBirth}">
                        <f:convertDateTime dateStyle="short" pattern="dd/MM/yy"/>
                    </h:inputText>
                    <h:message for="dob"/>
                    <h:commandButton value="Submit" action="response"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
