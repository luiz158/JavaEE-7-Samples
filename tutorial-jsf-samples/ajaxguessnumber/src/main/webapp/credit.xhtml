<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Credit Amount"/>
                <h:inputText id="credit" value="#{creditBean.credit}">
                    <f:ajax event="blur" render="@this" listener="#{creditBean.changeDebit()}"/>
                </h:inputText>
                <h:outputText value="Debit Amount"/>
                <h:inputText id="debit" value="#{creditBean.debit}">
                    <f:ajax event="blur" render="@this" listener="#{creditBean.changeCredit()}"/>
                </h:inputText>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
